<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body is-primary>
    <main>
      <section
        class="section is-flex is-flex-direction-column is-align-items-center"
      >
        <h1 class="title is-size-1">QR Generator</h1>
        <div class="box is-flex is-flex-direction-column is-align-items-center">
          <img src="" alt="" id="img" />

          <input class="input is-link" type="text" placeholder="Enter text" />
        </div>
        <div class="buttons">
          <button class="button is-success" id="generate">Generate</button>
          <button class="button is-warning" id="download">Download</button>
        </div>
      </section>
      <script src="app.js"></script>
    </main>
  </body>
</html>
